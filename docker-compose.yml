version: "3.8"

services:
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - ./loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - loki-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - loki-network

  # Vector - Log transformer (receives logs from DigitalOcean, forwards to Loki)
  vector:
    image: timberio/vector:0.34.1-alpine
    container_name: vector
    ports:
      - "8686:8686"   # Vector API (health checks)
      - "9000:9000"   # HTTP source (receives logs from DigitalOcean)
      - "9001:9001"   # OpenSearch-compatible endpoint
    volumes:
      - ./vector-config/vector.yaml:/etc/vector/vector.yaml:ro
    command: --config /etc/vector/vector.yaml
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - loki-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8686/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - grafana
    restart: unless-stopped
    networks:
      - loki-network

networks:
  loki-network:
    driver: bridge
